post:
    operationId: createSynapseProjectTeam
    summary: Create new Synapse Project and Team
    description: |
         Save a new synapse project and a new synapse team for a given target synapse user; 
         also granting admin permission to this target user and bridge exporter.
    tags: 
        - Studies
        - _For Developers
    security:
        - BridgeSecurity: []
    parameters:
        - name: body
          required: true
          in: body
          schema:
            type: array
            description: A list of synapse user IDs to add as admins of the created project and access team
            items:
                type: string
    responses:
        201:
            $ref: ../../responses/201_message.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer.yml
                