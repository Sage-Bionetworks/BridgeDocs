description: |
    A string answer. 

    **UI hints:** texfield, multilinetext, bloodpressure (formatted as a string in "systolic/diastolic" representation).
required:
    - dataType
allOf:
    - $ref: ./constraints.yml
    - properties:
        minLength:
            type: integer
            description: The minimum number of characters that should be allowed.
        maxLength:
            type: integer
            description: The maximum number of characters that should be allowed.
        pattern:
            type: string
            description: |
                A regular expression pattern (omitting slashes) against with the input 
                should be validated.
