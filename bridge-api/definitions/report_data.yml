description:
    The JSON data for one time point of a report (curently a day expressed in the format YYYY-MM-DD). 
    Data can be for a study as a whole or a report on a single participant depending on the endpoint 
    that is used to persist the data in Bridge. 
type: object
required:
    - date
    - data
properties:
    healthCode:
        type: string
        description: |
            **Worker submissions of participant reports only.** Developers submit report data to an 
            endpoint that includes the user's ID, but workers processing anonymized data do not know a 
            participant's ID. So the healthCode must be included as part of the report JSON payload.
    date:
        type: string
        format: date
        description: The date (YYYY-MM-DD) of the report data. 
    data:
        type: object
        description: An arbitrary JSON object containing whatever data should be saved for a report.
    type:
        type: string
        readOnly: true
        description: "ReportData"